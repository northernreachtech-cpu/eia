<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Ariya - Decentralized Event Management Platform</title>
    <meta
      name="title"
      content="Ariya - Decentralized Event Management Platform"
    />
    <meta
      name="description"
      content="Ariya - A Web3-powered platform for decentralized event management, organizer tools, and community engagement with blockchain-based incentives."
    />
    <meta
      name="keywords"
      content="Ariya, decentralized events, Web3 events, blockchain events, event management, crypto events, DeFi events, NFT events, organizer dashboard, sponsor marketplace"
    />
    <meta name="author" content="Ariya Team" />

    <!-- Mobile Optimization -->
    <meta name="theme-color" content="#8E44FF" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eia-protocol.com/" />
    <meta
      property="og:title"
      content="Ariya - Decentralized Event Management Platform"
    />
    <meta
      property="og:description"
      content="Ariya - A Web3-powered platform for decentralized event management, organizer tools, and community engagement with blockchain-based incentives."
    />
    <meta property="og:image" content="https://eia-protocol.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://eia-protocol.com/" />
    <meta
      property="twitter:title"
      content="Ariya - Decentralized Event Management Platform"
    />
    <meta
      property="twitter:description"
      content="Ariya - A Web3-powered platform for decentralized event management, organizer tools, and community engagement with blockchain-based incentives."
    />
    <meta
      property="twitter:image"
      content="https://eia-protocol.com/og-image.png"
    />

    <!-- Web3 / DApp Meta Tags -->
    <meta name="dapp-name" content="Ariya" />
    <meta name="ethereum-provider" content="wallet" />

    <!-- Security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; connect-src 'self' https: wss:;"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
